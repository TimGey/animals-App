<ion-header>
  <ion-navbar>
    <ion-title>
      Animals - Apps
    </ion-title>
    <ion-buttons end >
      <button ion-button (click)="showReorder = ! showReorder">
        <ion-icon name='funnel'></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item-group [reorder]="showReorder" (ionItemReorder)="$event.applyTo(animals)">
      <ion-item *ngFor='let animal of animals; let pos= index' (click)='clickAnimal(pos)'>

        <h2>{{ animal.title}}</h2>

        <ion-thumbnail item-left>
          <img src="/assets/{{animal.image}}" />
        </ion-thumbnail>

      </ion-item>
    </ion-item-group>
  </ion-list>
</ion-content>

<ion-footer padding>
  <ion-title class='message'>{{result}}</ion-title>
  <button ion-button full round color='secondary' (click)='playSound()'>
    Jouer le son &nbsp;
    <ion-icon name="musical-notes"></ion-icon>
  </button>
</ion-footer>
