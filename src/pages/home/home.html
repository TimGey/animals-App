<ion-header>
  <ion-navbar>
    <ion-title>
      Animals - Apps
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item (click)='playSound()' *ngFor='let animal of animals; let pos= index'>
      <h2>{{ animal.title}}</h2>
      <ion-thumbnail item-left>
        <img src="/assets/{{animal.image}}"/>
      </ion-thumbnail>
    </ion-item>

  </ion-list>
</ion-content>

<ion-footer padding>
  <button ion-button full round color='secondary' (click)='playSound()'>
    Jouer le son &nbsp;
    <ion-icon name="musical-notes"></ion-icon>
  </button>
</ion-footer>
