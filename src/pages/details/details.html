<ion-header>

  <ion-navbar>
    <ion-title>Details</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <h1>Detail de l'animal</h1>
  <ion-card>
    <ion-card-header>
      <h1>{{animal.title}}</h1>
    </ion-card-header>
    <ion-card-content>
      <h2>{{animal.desc}}</h2>

      <img  (click)="lisenThisAnimal()" src='assets/{{animal.image}}'>

    </ion-card-content>
    <p >ecoute l'animal en appuyant sur l'image</p>

  </ion-card>

</ion-content>
